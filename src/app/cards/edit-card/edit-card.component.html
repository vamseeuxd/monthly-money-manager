<div class="d-flex justify-content-center pt-5" *ngIf="card">
  <mat-card class="example-card" style="max-width: 400px;">
    <mat-card-title-group>
      <mat-card-title>Edit Card Details</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
      <form #editForm="ngForm">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Credit Card Name</mat-label>
          <input matInput name="name" [ngModel]="card.name" required placeholder="Credit Card Name">
        </mat-form-field>


        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Credit Card Number</mat-label>
          <input matInput name="number" [ngModel]="card.number" required placeholder="Credit Card Number">
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button routerLink="../../show-all">Cancel</button>
      <button mat-button [disabled]="editForm.invalid" (click)="saveAndClose(editForm)">Save And Close</button>
    </mat-card-actions>

  </mat-card>
</div>
<pre>{{card|json}}</pre>
